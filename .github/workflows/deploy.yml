name: Eleventy Build & Deploy

on:
  push:
    branches: ["main"] # Trigger on push to the 'main' branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

# Grant necessary permissions for the deployment token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20 # Use a stable Node.js version

      # --------------------------------------------------------------------------
      # Cache Dependencies (node_modules)
      # --------------------------------------------------------------------------
      - name: ğŸ’¾ Cache Node Modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          # The path requested in the documentation: 
          path: node_modules
          # Key changes if the lock file content changes
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸ“¦ Install Dependencies
        # Only run install if the cache was missed
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      # --------------------------------------------------------------------------
      # Cache Eleventy Assets (.cache)
      # --------------------------------------------------------------------------
      - name: ğŸ’¾ Cache Eleventy Assets (.cache)
        uses: actions/cache@v4
        with:
          # The path recommended by Eleventy for build speed optimization
          path: .cache
          # Key is based on the OS and package-lock.json/eleventy config 
          # to ensure cache invalidation when dependencies or config change.
          key: ${{ runner.os }}-eleventy-cache-${{ hashFiles('**/package-lock.json', '.eleventy.js') }}
          restore-keys: |
            ${{ runner.os }}-eleventy-cache-
            
      - name: ğŸ“„ Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ğŸ”¨ Build Eleventy Site
        # Assumes you have a "build" script in package.json: "build": "npx @11ty/eleventy"
        run: npm run build

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # The path must match your Eleventy output directory (default is _site)
          path: _site 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4